{% extends "../../base.html" %}


{% block content %}

<a class="list-group-item active">
    <p class="text-center">当前课程编号为：<strong>{{course_obj.course_no}}</strong>请选择需要修改的课程信息</p>
</a>
<form action="{% url 'courseModifying' course_obj.course_no %}" method="post">
{% csrf_token %}
<fieldset>
					<ol>
					<div class="input-group ">
            <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">课程名称</span>
            </div>
            <input id="id_course_name"  name="course_name" type="text" class="form-control" placeholder={{course_obj.course_name}} aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
<br>
        <div class="input-group ">
            <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">课程学分</span>
            </div>
            <input id="id_course_credit"  name="course_credit"  type="text" class="form-control" placehoder={{course_obj.credit}} aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>


<br>

        <div class="input-group ">
            <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">是否全校可见？</label>
            </div>

            <select id="id_is_partly_visible"  name="is_partly_visible" class=" custom-select " placehoder={{course_obj.is_partly_visible}} id="inputGroupSelect01" >
            <option selected>请选择</option>
            <option value="1">否</option>
            <option value="0">是</option>
            </select>
        </div>

<br>
        
        <div class="input-group ">
            <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"><a href="http://www.baidu.com">点击修改教学大纲</a></span>
            </div>
            
        </div>


<br>
    
    <button type="submit" class="btn btn-primary" id="submit_button">添加此课程</button>

						
				</fieldset>


</form>


{% endblock %}
